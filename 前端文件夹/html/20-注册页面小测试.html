<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>用户注册</title>
		<style type="text/css">
			tr {
				height: 40px;
			}
		</style>
	</head>
	<body>
		<div>
			<table align="center" width="600">
					<caption>
						<h3>用户注册</h3>
					</caption>
					<tr>
						<td>性别</td>
						<td>
							<input type="radio" name="sex" checked="checked" />男
							<input type="radio" name="sex" />女
						</td>
					</tr>
					<tr>
						<td>生日</td>
						<td>
							<select>
								<option>--请选择年--</option>
								<option>1996</option>
								<option>1997</option>
								<option>1998</option>
							</select>
							<select>
								<option>--请选择月--</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
							</select>
							<select>
								<option>--请选择日--</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>所在地区</td>
						<td>
							<input type="text" value="武汉" />
						</td>
					</tr>
					<tr>
						<td>婚姻状况</td>
						<td>
							<input type="radio" name="hyzk" />已婚
							<input type="radio" name="hyzk" checked="checked" />未婚
							<input type="radio" name="hyzk" />丧偶
						</td>
					</tr>
					<tr>
						<td>学历</td>
						<td>
							<select>
								<option>--请选择学历--</option>
								<option>小学</option>
								<option>初中</option>
								<option>中专</option>
								<option>高中</option>
								<option>大专</option>
								<option>本科</option>
								<option>研究生</option>
								<option>博士</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>月薪</td>
						<td>
							<input type="text" />
						</td>
					</tr>
					<tr>
						<td>手机号</td>
						<td>
							<input type="text" />
						</td>
					</tr>
					<tr>
						<td>昵称</td>
						<td>
							<input type="text" />
						</td>
					</tr>
					<tr>
						<td>爱好</td>
						<td>
							<input type="checkbox" name="hobby" />吃饭
							<input type="checkbox" name="hobby" />睡觉
							<input type="checkbox" name="hobby" />打豆豆
						</td>
					</tr>
					<tr>
						<td>自我介绍</td>
						<td>
							<textarea></textarea>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type="image" src="2.jpg" width="200" />
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type="checkbox" />
							我同意注册条款和会员加入标准
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<a href="http://www.baidu.com">我是会员，立即登录</a>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<h3>我承诺</h3>
							<ul>
								<li>我最帅</li>
								<li>我最帅</li>
								<li>我最帅</li>
								<li>重要的事情说三遍</li>
							</ul>
						</td>
					</tr>
			</table>
		</div>
	</body>
</html>
