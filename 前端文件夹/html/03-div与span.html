<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>div与span</title>
	</head>
	<body>
		<div>方兵兵</div>
		<div>范冰冰</div>
		<span>李冰冰</span>
		<span>李冰冰</span><br />
		的急啊看<b>数据</b>的<strong>票数</strong>怕死击破<br /><br />
		<div>
			<b>两匹马</b>各拉一辆<strong>大车</strong>。<i>前面</i>的<em>一匹马</em>奋力前行，<s>走的很快</s>，而后面的一匹马<del>磨磨蹭蹭</del>，还常常停下来休息。主人觉得也许是后面的马力气小，就一次又一次地把后面那辆车上的货物挪到前面的车上去。等到车上的东西都搬完了，后面那匹马便轻快地前进，并且嘲笑前面那匹马说：“你力气大就好好流汗吧，<ins>你越是努力干</ins>，<u>人家给你的任务就越重</u>。”
		</div>
	</body>
</html>
