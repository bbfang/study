<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>列表标签</title>
	</head>
	<body>
		<h2>1、无序列表</h2>
		喜欢的动物?
		<ul>
			<li>蚊子</li>
			<li>苍蝇</li>
			<li>屎壳郎</li>
		</ul>
		<br />
		<h2>2、有序列表</h2>
		喜欢的食物?
		<ol>
			<li>臭豆腐</li>
			<li>臭鳜鱼</li>
			<li>臭腐乳</li>
		</ol>
		<br />
		<h2>3、自定义列表</h2>
		喜欢的城市?
		<dl>
			<dt>湖北</dt>
			<dd>武汉</dd>
			<dd>麻城</dd>
			<dt>湖南</dt>
			<dd>长沙</dd>
			<dd>常德</dd>
		</dl>
	</body>
</html>
