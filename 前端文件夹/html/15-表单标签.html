<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>表单标签</title>
	</head>
	<body>
		<h3  align="center">input控件</h3>
		<div align="center">
			<div>
				用户名：<input type="text" value="请输入用户名" name="username" />
			</div>
			<div>
				密码：<input type="password" value="请输入密码" name="password" />
			</div>
			<div>
				性别：
				男<input type="radio" name="sex" checked="checked" />
				女<input type="radio" name="sex" />
			</div>
			<div>
				爱好：
				吃饭<input type="checkbox" name="hobby" checked="checked" />
				睡觉<input type="checkbox" name="hobby" />
				打豆豆<input type="checkbox" name="hobby" />
			</div>
			<div>
				<input type="button" value="获取短信验证码" />
				<input type="submit" value="修改" />
				<input type="reset" />
			</div>
			<div>
				<input type="image" src="2.jpg" width="200" />
			</div>
			<div>
				上传头像：
				<input type="file" />
			</div>
		</div>
	</body>
</html>
