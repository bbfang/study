<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>表格结构划分</title>
	</head>
	<body>
		<table border="1" width="500" height="200" align="center" cellspacing="0" cellpadding="10">
			<caption><h3>个人信息表</h3></caption>
			<thead>
				<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
			</tr>
			</thead>
			<tbody>
				<tr align="center">
				<td >方兵兵</td>
				<td>男</td>
				<td>25</td>
			</tr>
			<tr align="center">
				<td>范冰冰</td>
				<td>女</td>
				<td>18</td>
			</tr>
			</tbody>
			<tfoot>
				<tr align="center">
				<td>简介</td>
				<td colspan="2">武汉</td>
			</tr>
			</tfoot>
		</table>
	</body>
</html>
