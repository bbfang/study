<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>图像标签img</title>
	</head>
	<body>
		<h4>正常图片：</h4>
		<img src="1.png" />
		<h4>alt替换文本：</h4>
		<img src="12.png" alt="头像" />
		<h4>title提示文本（鼠标放上显示问文字）：</h4>
		<img src="1.png" title="头像" />
		<h4>修改图片大小：</h4>
		<img src="1.png" width="600" height="" />
		<h4>带有边框：：</h4>
		<img src="1.png" border="10" />
	</body>
</html>
