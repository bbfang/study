<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS并集选择器</title>
	<style type="text/css">
		/* p 和 span 里面颜色都是红色*/
		/*p {
		color: red;
		}
		span {
		color: red;
		}*/
		p,span {
			color: red;
		}
	</style>
</head>
<body>
	<p>方兵兵</p>
	<p>方兵兵</p>
	<p>方兵兵</p>
	<span>方兵兵</span>
	<span>方兵兵</span>
	<span>方兵兵</span>
	<div>方兵兵</div>
	<div>方兵兵</div>
	<div>方兵兵</div>
	<h1>方兵兵</h1>
	<h1>方兵兵</h1>
	<h1>方兵兵</h1>
</body>
</html>
