<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>额外标签法</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			width: 500px;
			border: 1px solid red;
		/*	background-color: red;*/
		}
		.one {
			float: left;
			width: 200px;
			height: 200px;
			background-color: green;
		}
		.two {
			float: left;
			width: 200px;
			height: 300px;
			background-color: pink;
		}
		.three {
			width: 500px;
			height: 100px;
			background-color: #000;
		}
		.clear {
			clear: both;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="one"></div>
		<div class="two"></div>
		<div class="clear"></div>
	</div>
	<div class="three"></div>
</body>
</html
