<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS选择器-通配符选择器</title>
	<style type="text/css">
		* {
			color: green;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div>方兵兵</div>
	<div>方兵兵</div>
	<div>方兵兵</div>
	<p>方兵兵</p>
	<span>方兵兵</span>
</body>
</html>
