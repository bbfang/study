<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>padding不影响盒子大小</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		p {
			height: 30px;
			background-color: green;
			padding-left: 30px;
		}
	</style>
</head>
<body>
	<div>
		<p>fbb</p>
	</div>
</body>
</html>
