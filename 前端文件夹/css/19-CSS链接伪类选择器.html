<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS链接伪类选择器</title>
	<style type="text/css">
		a {
			font-size: 84px;
		}
		/*未访问的链接*/
		a:link {
			color:#333;
			text-decoration: none;
		}
		/*已访问的链接*/
		a:visited {
			color: orange;
		}
		/*鼠标经过链接*/
		a:hover {
			color: red;
		}
		/*选定*/
		a:active{
			color: green;
		}
	</style>
</head>
<body>
	<div align="center">
		<a href="http://baidu.com">百度1</a>
		<a href="http://baidu.com">百度2</a>
	</div>
</body>
</html>
