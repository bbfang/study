<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>浮动</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.one {
			width: 200px;
			height: 200px;
			background-color: green;
			float: left;
		}
		.two {
			width: 300px;
			height: 300px;
			background-color: red;
		}
	</style>
</head>
<body>
		<div class="one"></div>
		<div class="two"></div>
</body>
</html>
