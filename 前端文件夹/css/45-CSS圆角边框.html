<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>圆角边框</title>
	<style type="text/css">
		div {
			width: 500px;
			height: 500px;
			background-color: pink;
			border-radius: 50%;
		}
		p {
			width: 100px;
			height: 20px;
			background-color: green;
			font-size: 12px;
			color: #fff;
			text-align: center;
			line-height: 20px;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<div></div>
	<p>方兵兵</p>
</body>
</html>
