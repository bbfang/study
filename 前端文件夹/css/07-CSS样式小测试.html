<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS选择小测试</title>
	<style type="text/css">
			/*span {
				font-size: 200px;
				}*/
				.font100 {
					font-size: 200px;
				}
				.blue {
					color: blue;
				}
				.red {
					color: red;
				}
				.green {
					color: green;
				}
				.yellow {
					color: yellow;
				}
			</style>
		</head>
		<body>
			<div align="center">
				<span class="blue font100">G</span>
				<span class="red">o</span>
				<span class="yellow">o</span>
				<span class="blue">g</span>
				<span class="green">l</span>
				<span class="red">e</span>
			</div>
		</body>
