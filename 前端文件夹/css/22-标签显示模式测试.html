<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>标签显示模式测试</title>
	<style type="text/css">
		a {
			display: inline-block;
			width: 200px;
			height: 30px;
			background-color: pink;
			text-align: center;
			color: #fff;
			text-decoration: none;
			line-height: 30px;
		}
		a:hover{
			background-color: orange;
			color: green;
		}
	</style>
</head>
<body>
	<a href="#">新闻</a>
	<a href="#">体育</a>
	<a href="#">汽车</a>
	<a href="#">美女</a>
</body>
</html>
