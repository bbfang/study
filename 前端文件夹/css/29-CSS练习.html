<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS练习</title>
	<style type="text/css">
		.nav {
			/*居中对齐*/
			text-align: center;
		}
		.nav a {
			display: inline-block;
			width: 114px;
			height: 57px;
			line-height: 57px;
			text-decoration: none;
			background-image: url(images/3.jpg);
			background-repeat: no-repeat;
			background-position: center center;
		}
		.nav a:hover {
			background-image: url(images/4.jpg);
		}
	</style>
</head>
<body>
	<div class="nav">
		<a href="#">新闻</a>
		<a href="#">体育</a>
		<a href="#">教育</a>
		<a href="#">爱国</a>
		<a href="#">美女</a>
		<a href="#">搞笑</a>
	</div>
</body>
</html>
