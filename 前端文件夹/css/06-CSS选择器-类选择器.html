<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS选择器-标签选择器</title>
	<style type="text/css">
		.red {
			color: red;
		}
	</style>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div class="red">3</div>
	<div>4</div>
	<span>5</span>
	<span>6</span>
	<span>7</span>
	<span class="red">8</span>
</body>
</html>
